<!DOCTYPE html>
<html lang="en">
{% load static i18n %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
        .grayborder {
            border: 1px rgb(200, 200, 200) solid
        }
    </style>

    <script>
        function lock() {
            fetch("/lock", {
                method: "GET",
            }).then(res => {
                console.log("Request complete! response:", res);
            });
        }

        function unlock() {
            fetch("/unlock", {
                method: "GET",
            }).then(res => {
                console.log("Request complete! response:", res);
            });
        }
    </script>

    <title>Rubik's Lock</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm grayborder">
        <div class="container">
            <a class="navbar-brand" style="color: #C10A8A" href="/"><strong>rubik's lock</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="">New password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container shadow bg-light m-auto mt-5 p-5 rounded-3 mb-5 grayborder">
        <h1 class="display-4 text-center text-success"><strong>Access Granted</strong></h1>
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-danger col-md-2 col-4" id="lock">Lock</button>
            <div class="col-1"></div>
            <button class="btn btn-success col-md-2 col-4" id="unlock">Unlock</button>
        </div>
    </div>

    <script>
        document.getElementById("lock").addEventListener("click", lock);
        document.getElementById("unlock").addEventListener("click", unlock);
    </script>
</body>

</html>
